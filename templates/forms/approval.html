

<h1>Approve Posts</h1>
{% for post in unapproved_posts %}
    <div class="unapproved-post">
        <p>{{ post['Message'] }}</p>
        <p><small>{{ post['Date'] }}</small></p>
        <form method="POST" action="{{ url_for('approve_post', post_id=post['ID']) }}">
            <button type="submit">Approve</button>
        </form>
    </div>
{% endfor %}
