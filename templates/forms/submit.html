<style>
/* Styling for the post submission form */
.submit-form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.submit-form h2 {
    text-align: center;
}

.submit-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
}

.submit-form input[type="text"],
.submit-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    font-size: 14px;
}

.submit-form textarea {
    font-family: Arial, sans-serif;
}

.submit-form button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-form button:hover {
    background-color: #218838;
}
</style>


{% extends 'layouts/main.html' %}
{% block title %}New Post{% endblock %}
{% block content %}

<div class="submit-form">
    <h2 class="standout">Submit a New Post</h2>
    <form action="/submit_post" method="POST">
        <!-- Title field -->
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required>
        
        <!-- Message field -->
        <label for="message">Message Content:</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your post content here..." required></textarea>

        <!-- Optional Author field -->
        <label for="author">Name:</label>
        <input type="text" id="author" name="author" placeholder="Name (optional)">
        
        <!-- Submit button -->
        <button type="submit">Submit Post</button>
    </form>
</div>

{% endblock %}
